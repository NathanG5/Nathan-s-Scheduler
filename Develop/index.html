<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <script>
        const d = new Date();
        document.getElementById("currentDay").innerHTML = d;
        </script>
    </header>
    <div class="time-block">
        <!-- Each span 1 of 12 columns, or 1/12 of the row -->
        <div id= "row" class="row-1">8am</div>
        <div id= "row" class="row-1">9am</div>
        <div class="row-1">10am</div>
        <div class="row-1">11am</div>
        <div class="row-1">12pm</div>
        <div class="row-1">1pm</div>
        <div class="row-1">2pm</div>
        <div class="row-1">3pm</div>
        <div class="row-1">4pm</div>
        <div class="row-1">5pm</div>
        <div class="row-1">6pm</div>
        <div class="row-1">7pm</div>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
